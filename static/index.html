<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Search</title>
    <link href="css/style.css" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon">
  </head>

  <body>

    <header>
      <div class="header-container">
        <div class="header-content">
          <div class="sub-container">
            <div class="header-badge-container">
              <div class="badge header-badge--bg">
                <div class="img-moon-light hidden"></div>
                <div class="img-sun"></div>
                <div class ="switch-text">Switch Theme</div>
              </div>
            </div>

            <div class="logo-container">
              <div>
                <span class="logo__word">Word</span>
                <span class="logo__search">Search</span>
              </div>
              <div class="btn-menu" type="button">
                <div class="menu__text">Menu</div>
              </div>
              <div class="new-container">
                <div class="new">
                  <img src="assets/pencil.svg" alt="new">
                  <div>New Game</div>
                </div>
              </div>
            </div>

            <nav class="mobile-submenu-list">
              <div class="navbar">
                <div class="container-fluid">
                  <span class="navbar-brand">Menu</span>
                  <div class="btn-submenu-close" type="button">
                    <span class="btn-submenu-close-icon"></span>
                  </div>
                </div>
              </div> 
              <ul class="list-group">
                <li class="list-group-item">
                  <div class="new-sub">
                    <img src="assets/pencil.svg" alt="new">
                    <div>New Game</div>
                  </div>
                </li>
                <li class="list-group-item__switch">
                  <div class="badge bg-dark">
                    <div class="img-moon hidden"></div>
                    <div class="img-sun"></div>
                    <div class ="switch-text">Switch Theme</div>
                  </div>
                </li>
              </ul> 
            </nav>

          </div>
        </div>
      </div>

    </header>

    <main>
      <div class="theme-container"> 
        <div class="theme"> Car brand </div>
      </div>
      <div class="gird-container">
        <div class="search-grid"></div>
        <div class="words-container">
          <div class="words"> 
            <!--<div class="words__item">word</div>-->
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="content">
        <span> Site map </span>
        <span> Privacy Policy </span>
      </div>
      <div class="copyright"></div>
    </footer>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
